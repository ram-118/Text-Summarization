<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Text Summarizer</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
            <div class="mb-6">
                <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Input Text</label>
                <textarea id="text" rows="8" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your text here..."></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="method" class="block text-gray-700 text-sm font-bold mb-2">Summarization Method</label>
                    <select id="method" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="both">Both</option>
                        <option value="extractive">Extractive</option>
                        <option value="abstractive">Abstractive</option>
                    </select>
                </div>
                
                <div>
                    <label for="sentences" class="block text-gray-700 text-sm font-bold mb-2">Number of Sentences (Extractive)</label>
                    <input type="number" id="sentences" value="3" min="1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <button onclick="summarize()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Summarize
            </button>
            
            <div id="result" class="mt-8 hidden">
                <div id="extractive-summary" class="mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Extractive Summary</h2>
                    <p id="extractive-text" class="text-gray-600 bg-gray-50 p-4 rounded-lg"></p>
                </div>
                
                <div id="abstractive-summary" class="mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Abstractive Summary</h2>
                    <p id="abstractive-text" class="text-gray-600 bg-gray-50 p-4 rounded-lg"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function summarize() {
            const text = document.getElementById('text').value;
            const method = document.getElementById('method').value;
            const numSentences = parseInt(document.getElementById('sentences').value);
            
            if (!text) {
                alert('Please enter some text to summarize');
                return;
            }
            
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        method,
                        num_sentences: numSentences
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    
                    const extractiveDiv = document.getElementById('extractive-summary');
                    const abstractiveDiv = document.getElementById('abstractive-summary');
                    
                    if (data.extractive) {
                        document.getElementById('extractive-text').textContent = data.extractive;
                        extractiveDiv.classList.remove('hidden');
                    } else {
                        extractiveDiv.classList.add('hidden');
                    }
                    
                    if (data.abstractive) {
                        document.getElementById('abstractive-text').textContent = data.abstractive;
                        abstractiveDiv.classList.remove('hidden');
                    } else {
                        abstractiveDiv.classList.add('hidden');
                    }
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                alert('An error occurred while summarizing the text');
                console.error(error);
            }
        }
    </script>
</body>
</html>
